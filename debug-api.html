<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
</head>
<body>
    <h1>API Debug Tool</h1>
    <button onclick="testAPI()">Test /api/projects</button>
    <button onclick="testProjects()">Test Projects POST</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/projects');
                const text = await response.text();
                const resultDiv = document.getElementById('result');
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Content-Type: ${response.headers.get('content-type')}</h3>
                    <h3>Response Text:</h3>
                    <pre>${text}</pre>
                `;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML += `<h3>Parsed JSON:</h3><pre>${JSON.stringify(json, null, 2)}</pre>`;
                } catch (e) {
                    resultDiv.innerHTML += `<h3>JSON Parse Error:</h3><pre>${e.message}</pre>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testProjects() {
            try {
                const testData = {
                    id: "test-project",
                    title: "Test Project",
                    impactStatement: "This is a test project",
                    tags: ["test", "debug"],
                    githubUrl: "https://github.com/test",
                    demoUrl: "",
                    images: [],
                    showDemoButton: false,
                    showGithubButton: true,
                    createdAt: new Date().toISOString().split('T')[0]
                };

                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                const text = await response.text();
                const resultDiv = document.getElementById('result');
                
                resultDiv.innerHTML = `
                    <h3>POST Response Status: ${response.status}</h3>
                    <h3>Content-Type: ${response.headers.get('content-type')}</h3>
                    <h3>Response Text:</h3>
                    <pre>${text}</pre>
                `;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    resultDiv.innerHTML += `<h3>Parsed JSON:</h3><pre>${JSON.stringify(json, null, 2)}</pre>`;
                } catch (e) {
                    resultDiv.innerHTML += `<h3>JSON Parse Error:</h3><pre>${e.message}</pre>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
